<!DOCTYPE html>
<html>

<head>
    <title>Great Color Guessing Game</title>
    <meta charset="UTF-8">
    <meta name="author" content="Giang Vu">
    <meta name="keyword" content="color, guessing game, complete web development, javascript, colt steele">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="colorGuessingGame.css">
</head>

<body>
    <!-- Header -->
    <div class="container-fluid" id="header">
        <h1>
            The Great
            <br>
            <span id="color-display">color</span>
            <br> Guessing Game!
        </h1>
    </div>

    <!-- Functional bar -->
    <div class="container-fluid">
        <div id="func-bar">
            <button class="func-btn" id="reset">New Color</button>
            <span id="message-display">Pick your guess</span>
            <button class="func-btn" id="cycle-difficulty">Difficulty</button>
            <span id="difficulty-display"></span>
        </div>
    </div>

    <!-- Choices of color display zone -->
    <div id="colors-zone">
        <div class="container" id="color-container">
            <div class="color-choice"></div>
            <div class="color-choice"></div>
            <div class="color-choice"></div>
            <div class="color-choice"></div>
            <div class="color-choice"></div>
            <div class="color-choice"></div>
        </div>
    </div>

    <script src="colorGuessingGame.js"></script>
</body>

</html>
